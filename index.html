<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>
<body>

    <section class="content">
        <h1>Pokedex</h1>
    
        <ol class="pokemon">
            <li class="card-pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>
                
                <div class="details">
                    <ol class="types">
                        <li class="type">Grase</li>
                        <li class="type">Poison</li>
                    </ol>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Imagem Bulbasaur">
                </div>

            </li>
            <li class="card-pokemon">
                <span class="number">#002</span>
                <span class="name">Ivysaur</span>
                
                <div class="details">
                    <ol class="types">
                        <li class="type">Grase</li>
                        <li class="type">Poison</li>
                    </ol>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" alt="Imagem Ivysaur">
                </div>

            </li>
            <li class="card-pokemon">
                <span class="number">#003</span>
                <span class="name">Venusaur</span>
                
                <div class="details">
                    <ol class="types">
                        <li class="type">Grase</li>
                        <li class="type">Poison</li>
                    </ol>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png" alt="Imagem Ivysaur">
                </div>

            </li>
            <li class="card-pokemon">
                <span class="number">#004</span>
                <span class="name">Charmander</span>
                
                <div class="details">
                    <ol class="types">
                        <li class="type">Fire</li>
                    </ol>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Imagem Charmander">
                </div>

            </li>
            <li class="card-pokemon">
                <span class="number">#005</span>
                <span class="name">Charmeleon</span>
                <div class="details">
                    <ol class="types">
                        <li class="type">Fire</li>
                    </ol>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png" alt="Imagem Charmeleon">
                </div>

            </li>
            <li class="card-pokemon">
                <span class="number">#006</span>
                <span class="name">Charizard</span>
                
                <div class="details">
                    <ol class="types">
                        <li class="type">Fire</li>
                        <li class="type">Flying</li>
                    </ol>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="Imagem Charizard">
                </div>

            </li>
        </ol>
    </section>
    
    
    
    
    <!-- JAVASCRIPT -->
    <script src="assets/js/main.js"></script>
</body>
</html>
